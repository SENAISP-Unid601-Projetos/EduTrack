<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Sistema SENAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/Aluno.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/CadastroAluno.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/Recursos/senai.png" class="logo" alt="Logo SENAI">

            <nav class="menu">
                <button class="menu-btn" onclick="location.href='cadastro_turma.html';">Turmas</button> 
                <button class="menu-btn active">Alunos</button>
                <button class="menu-btn">Atividades</button>
            </nav>

            <button class="logout-btn">Sair</button>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Cadastro de Aluno</h1>
                <button class="add-btn" onclick="location.href='alunos.html'"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
            

            <form id="formAluno" class="form-aluno">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="turma">Turma:</label>
                    <select id="turma" name="turma" required>
                        <option value="">Selecione uma turma</option>
                        <!-- Turmas serÃ£o preenchidas via JS -->
                    </select>
                </div>

                <button type="submit" class="add-btn">Salvar Aluno</button>
            </form>
        </main>
    </div>
</body>

</html>
