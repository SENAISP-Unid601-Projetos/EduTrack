<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>SENAI Login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login-container">

    </div>
    <div class="senai-container">
        <div class="senai-overlay">
            <h1>SENAI</h1>
            <p>Sistema de Gestão de atividades</p>
            <p>São Carlos - SP</p>
        </div>
    </div>

</html>
