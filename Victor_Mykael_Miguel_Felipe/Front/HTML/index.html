<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/script.js" defer></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Cadastrar Turma</title>
</head>
<body>
<div class="parent">
        <div class="div1">
            <div>
                <div>
                    <img src="../IMG/SENAI_São_Paulo_logo.png" alt="logotipo" class="logotipo">
                    <p>Sistema de Gestão de Atividades São Carlos - SP</p>    
                </div>
                <div>
                    <h2>Turmas</h2>
                    <h2>Alunos</h2>
                    <h2>Atividades</h2>
                    <h2>Sair</h2>
                </div>
            </div>
        </div>
        <div class="div2">

            <img src="../IMG/salaSenai.jpg" alt="SalaFundo" class="SalaFundo">
            <div>
                <h3>Nova Turma</h3>
            </div>
            <label for="sigla">Sigla</label>
            <input type="text" id="caixaSigla" placeholder="Sigla da Turma"> <br>
            <label for="Nome">Nome</label> 
            <input type="text" id="caixaNome" placeholder="Nome da Turma"> <br>
            <label for="Termo">Termo</label>
            <input type="text" id="caixaTermo" placeholder="Termo da Turma">
        </div>
    </div>


</body>
</html>
