<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Turma - SENAI</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../JS/script.js" defer></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="../IMG/SENAI_São_Paulo_logo.png" alt="Logo SENAI">
        </div>
        <p class="subtitulo">Sistema de Gestão de atividades<br>São Carlos - SP</p>
        <button class="menu-btn">Turmas</button>
        <button class="menu-btn">Alunos</button>
        <button class="menu-btn">Atividades</button>
        <button class="sair-btn">Sair</button>
    </div>

    <div class="content">
        <div class="nova-turma-card">
            <h1>Nova Turma</h1>
            <div class="input-group">
                <input type="text" id="sigla" placeholder="  Sigla">
                <input type="text" id="nome" placeholder="  Nome">
                <input type="text" id="termo" placeholder="  Termo">
            </div>
            <div class="div_botao_envio">
                <button class="botao_Envio" id="botaoEnvio"> Cadastrar </button>
            </div>

            <div class="aluno-container aluno-transfer-container">
                <div class="aluno-list aluno-lista">
                    <ul id="list"></ul>           
                </div>

                <div class="botoes-transferencia transfer-buttons">
                    <button class="btn-transfer-todos-direita">&gt;&gt;</button>
                    <button class="btn-transfer-direita">&gt;</button>
                    <button class="btn-transfer-esquerda">&lt;</button>
                    <button class="btn-transfer-todos-esquerda">&lt;&lt;</button>
                </div>
                
                <div class="aluno-list aluno-lista">
                    <ul id="listSelected"></ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
